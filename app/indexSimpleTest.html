<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatherplot</title>
    <meta name="description" content="nomarect">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />

    <link rel="stylesheet" type="text/css" href="./styles/gatherplotTest.css">
    <link rel="stylesheet" href="styles/gatherplot.css">

</head>

<body data-ng-app="myApp">

    <div ng-controller="test1Ctrl">
        <!-- <h2 class="chart-title">{{activeData}}</h2>
        <div gatherplot nomarect="nomarect" class="nomarect" data="nomaData" config="nomaConfig" border="nomaBorder" round="nomaRound" shaperenderingmode="nomaShapeRendering" context="context"></div> -->

        <!-- <div gatherplot data="nomaData" config="nomaConfig" border="nomaBorder" round="nomaRound" shaperenderingmode="nomaShapeRendering" on-click="d3OnClick(item)" xdim="{{nomaConfig.xDim}}" ydim="{{nomaConfig.yDim}}"></div> -->


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <h5>
                            <div ng-class="{tryMe: isPlotSelectFocused}" focus-me="isPlotSelectFocused" popover="Try me!" popover-trigger="focus" popover-placement="right">
                                <div class="btn-group">
        
                                        <button type="button" class="btn btn-default active" ng-model="nomaConfig.isGather" btn-radio="'scatter'">Scatter</button>
        
                                        <button type="button" class="btn btn-default" ng-model="nomaConfig.isGather" btn-radio="'jitter'">Jitter</button>
        
                                        <button type="button" class="btn btn-default" ng-model="nomaConfig.isGather" btn-radio="'gather'">Gather</button>
        
                                </div>
                            </div>
                                <alert class="chart-instruction" ng-show="isPlotSelectFocused" close="isPlotSelectFocused=false">
                                    Try these buttons.</alert>
        
                            <div class="btn-group" ng-show="isScatter">
        
                                        <button type="button" class="btn btn-default active" ng-model="nomaConfig.lens" btn-radio="'noLens'">No Lens</button>
        
                                        <button type="button" class="btn btn-default" ng-model="nomaConfig.lens" btn-radio="'rectLens'">Rect Lens</button>
        
                                        <button type="button" class="btn btn-default" ng-model="nomaConfig.lens" btn-radio="'histLens'">Histogram Lens</button>
        
                                        <button type="button" class="btn btn-default" ng-model="nomaConfig.lens" btn-radio="'pieLens'"> Pie Lens</button>
        
                            </div>
                    </h5>
        
                    <h4 class="chart-title">{{activeData}}</h4>
        
                    <div ng-hide="percentComplete == 0 || percentComplete == 100"><progressbar class="progress-striped" value="percentComplete" max='100' type="warning">Download {{percentComplete}}%</progressbar></div>
                
        
                    <div gatherplot data="nomaData" config="nomaConfig" border="nomaBorder" round="nomaRound" shaperenderingmode="nomaShapeRendering" dimsum="dimsum" on-click="d3OnClick(item)" xdim="{{nomaConfig.xDim}}" ydim="{{nomaConfig.yDim}}" context="context" comment="isComment"></div>

                    <div class="chart-simple-interface">
                        Show me
        
                        <select ng-model="nomaConfig.xDim" ng-options="f for f in nomaConfig.dims">
        
                            <option value="">-- undefined --</option>
        
                        </select>&nbsp;vs&nbsp;.
        
                        <select ng-model="nomaConfig.yDim" ng-options="f for f in nomaConfig.dims">
        
                            <option value="">-- undefined --</option>
        
                        </select>
        
                        </br>
                        </br>
                        Mark nodes with color according to
        
                        <select ng-model="nomaConfig.colorDim" ng-options="f for f in nomaConfig.dims">
        
                            <option value="">-- undefined --</option>
        
                        </select>
        
                        <br>
        
                        <input type='checkbox' ng-model="nomaConfig.relativeMode" ng-trueValue="relative" ng-false-value="'absolute'">Check this to make it easy to compare groups of different sizes.
        
                        <br>
        
        
                    </div>
        
                </div>
            </div>
        </div>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
        <script src="bower_components/angular-ui-select/dist/select.js"></script>
        <script src="bower_components/topojson/topojson.js"></script>
        <script src="bower_components/d3-tip/index.js"></script>
        <script src="bower_components/crossfilter/crossfilter.js"></script>
        <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
        <script src="bower_components/qrcode-generator/js/qrcode.js"></script>
        <script src="bower_components/angular-qrcode/qrcode.js"></script>


        <script src="./assets/app.js"></script>
        <script src="scripts/controllers/uploadCtrl.js"></script>
        <script src="scripts/angularfire/config.js"></script>
        <script src="scripts/angularfire/firebase.utils.js"></script>
        <script src="scripts/angularfire/simpleLogin.js"></script>
        <script src="scripts/controllers/account.js"></script>
        <script src="scripts/controllers/browseCtrl.js"></script>
        <script src="scripts/directives/gatherplot.js"></script>
        <script src="scripts/directives/ngHideAuth.js"></script>
        <script src="scripts/directives/ngShowAuth.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/demoCtrl.js"></script>
        <script src="scripts/controllers/loadCtrl.js"></script>
        <script src="scripts/services/chart.js"></script>
        <script src="scripts/controllers/inspect.js"></script>
        <script src="scripts/controllers/addfiltermodal.js"></script>

        <script>
        (function() {
            'use strict';

            angular.module('myApp.controllers')
                .controller('test1Ctrl', ['$scope',
                    function($scope) {

                        $scope.nomaConfig = {};

                        $scope.loadedData = 'titanic';
                        $scope.nomaConfig.SVGAspectRatio = 1.4;

                        $scope.nomaRound = true;
                        $scope.nomaBorder = false;
                        $scope.nomaShapeRendering = 'auto';
                        $scope.nomaConfig.isGather = 'jitter';
                        $scope.nomaConfig.relativeMode = 'absolute';
                        $scope.nomaConfig.binSize = 10;
                        $scope.nomaConfig.matrixMode = false;
                        $scope.context = {};

                        var nullObject = null;


                        $scope.changeActiveDataTitanic = function() {


                            $scope.activeData = 'Survivor of Titanic';


                            d3.tsv('data/Titanic.txt', function(error, tdata) {
                                var count = 0;

                                tdata.map(function(d) {
                                    d.id = count;
                                    count += 1;
                                });

                                $scope.nomaData = tdata;
                                $scope.nomaConfig.dims = d3.keys(tdata[0]);

                                var index = $scope.nomaConfig.dims.indexOf('id');
                                $scope.nomaConfig.dims.splice(index, 1);

                                $scope.nomaConfig.xDim = 'Sex';
                                $scope.nomaConfig.yDim = null ;
                                $scope.nomaConfig.colorDim = 'Survived';

                                $scope.$apply();

                            });




                        }; //End  $scope.changeActiveDataTitanic()

                        $scope.changeActiveDataTitanic();

                    }
                ]);
        })();
        </script>
</body>

</html>
